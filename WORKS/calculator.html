<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="style.css"
</head>
<body>
<h1>CALCULATOR</h1>
<div class="calculator">
<div class="cal-head">
<input type="text" id="result" maxlength="10">
</div>
<div class="cal-body">
<div>
<input type="button" class="bttn bttn1" value="C">
<input type="button" class="bttn bttn2" value="+/-">
<input type="button" class="bttn bttn3" value="%">
<input type="button" class="bttn bttn4" value="/">
</div>
<div>
<input type="button" class="bttn" value="7">
<input type="button" class="bttn" value="8">
<input type="button" class="bttn" value="9">
<input type="button" class="bttn bttn5" value="*">
</div>
<div>
<input type="button" class="bttn" value="4">
<input type="button" class="bttn" value="5">
<input type="button" class="bttn" value="6">
<input type="button" class="bttn bttn6" value="+">
</div>
<div>
<input type="button" class="bttn" value="1">
<input type="button" class="bttn" value="2">
<input type="button" class="bttn" value="3">
<input type="button" class="bttn bttn7" value="-">
</div>
<div>
<input type="button" class="bttn bttn8" value="0">
<input type="button" class="bttn bttn8" value=".">
<input type="button" class="bttn bttn8" value="Del">
<input type="button" class="bttn bttn9" value="=">
</div>
</div>
</body>
</html>
